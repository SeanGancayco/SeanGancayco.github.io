<style>
	body {

	p {

	p:active {

	#downloadResume {
		bottom: 11%;

	#printResume {

</style>

<script>
function loadResume() {
  var container = document.getElementById("resume-container");
  var iframe = document.createElement("iframe");
  iframe.setAttribute("src", "https://docs.google.com/gview?url=https://seangancayco.com/media/SeanGancayco_ActingResume.pdf&embedded=true");
  container.setAttribute("align","center");
  iframe.setAttribute("width", "100%");
  iframe.setAttribute("height", "100%");
  iframe.setAttribute("frameborder", "0");
  container.appendChild(iframe);
}

function printResume() {
	document.getElementById("printFrame").contentWindow.print();
}
</script>

<body onload="loadResume()">

<div id="resume-container"></div>
<iframe hidden id="printFrame" src="./media/SeanGancayco_ActingResume.pdf"></iframe>

</body>
